name: Maven Publish Snapshot

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: central
          server-username: ${{ vars.SONARTYPE_USER }}
          server-password: ${{ secrets.SONARTYPE_TOKEN }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Publish snapshot
        run: mvn -B --no-transfer-progress deploy
        env:
          MAVEN_USERNAME: ${{ vars.SONARTYPE_USER }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.SONARTYPE_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
