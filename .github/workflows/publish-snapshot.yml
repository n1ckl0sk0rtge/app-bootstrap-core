name: Maven Publish Snapshot

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: ossrh
          server-username: SONARTYPE_USER
          server-password: ${{ secrets.SONARTYPE_TOKEN }}
      - name: Publish snapshot
        run: mvn -B --no-transfer-progress deploy
        env:
          MAVEN_USERNAME: SONARTYPE_USER
          MAVEN_PASSWORD: ${{ secrets.SONARTYPE_TOKEN }}
